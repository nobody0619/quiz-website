
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; text-align: center; }
    #score { font-size: 1.2em; margin: 20px 0; }
    .question { text-align: left; margin: 20px 0; }
    .options { margin: 10px 0; text-align: left; }
    .option-label { display: block; margin: 5px 0; }
    .feedback { margin: 10px 0; font-weight: bold; }
    button { margin: 5px; padding: 10px 20px; }
    img { max-width: 100%; height: auto; margin: 10px 0; }
    input[type="radio"] { accent-color: blue; }
    input[type="checkbox"] { accent-color: green; }
    input[type="text"] { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <div id="score">Score: 0.0</div>
  <div id="quiz"></div>
  <script>
    let questions = [], currentQueue = [], retryQueue = [], currentIndex = 0, score = 0;
    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score.toFixed(1);
    }
    function loadQuestions() {
      fetch('questions.csv').then(r => r.text()).then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        questions = lines.slice(1).map(line => {
          const cols = line.split(',');
          let q = {};
          headers.forEach((h,i) => q[h.trim()] = cols[i]?.trim());
          return q;
        }).filter(q=>q.type && q.question);
        currentQueue = [...questions];
        showQuestion();
      });
    }
    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';
      if (currentQueue.length === 0) {
        if (retryQueue.length > 0) {
          currentQueue = [...retryQueue]; retryQueue = []; currentIndex = 0;
        } else {
          container.innerHTML = '<h3>Quiz Complete</h3><p>Final Score: ' + score.toFixed(1) + '</p>';
          return;
        }
      }
      const q = currentQueue[currentIndex];
      const div = document.createElement('div'); div.className = 'question';
      div.innerHTML = '<p><strong>Q'+(currentIndex+1)+':</strong> '+q.question+'</p>';
      if (q.image) div.innerHTML += '<img src="'+q.image+'" alt="Image">';
      const optionsDiv = document.createElement('div'); optionsDiv.className = 'options';
      if (q.type === 'text') {
        optionsDiv.innerHTML = '<input type="text" id="textAns" placeholder="Type answer">';
      } else {
        ['A','B','C','D','E','F','G','H'].forEach(letter => {
          if (q[letter]) {
            const inpType = q.type === 'checkbox' ? 'checkbox' : 'radio';
            optionsDiv.innerHTML += '<label class="option-label"><input type="'+inpType+'" name="opt" value="'+letter+'"> '+letter+'. '+q[letter]+'</label>';
          }
        });
      }
      div.appendChild(optionsDiv);
      const fb = document.createElement('div'); fb.className='feedback'; div.appendChild(fb);
      const submitBtn = document.createElement('button'); submitBtn.textContent = 'Submit';
      submitBtn.onclick = () => {
        let userAns;
        if (q.type === 'text') {
          userAns = document.getElementById('textAns').value.trim();
        } else {
          const elems = document.querySelectorAll('input[name="opt"]:checked');
          if (elems.length === 0) return alert('Please select answer.');
          userAns = Array.from(elems).map(e=>e.value).sort().join(',');
        }
        const correctArr = q.answer.split(',').map(s=>s.trim().toUpperCase()).sort().join(',');
        if (userAns.toUpperCase() === correctArr) {
          const wasWrong = retryQueue.some(r=>r.question===q.question);
          score += wasWrong ? 0.5 : 1;
          fb.textContent = 'Correct!';
        } else {
          score -= 0.5;
          fb.textContent = 'Wrong! Correct: ' + q.answer;
          retryQueue.push(q);
        }
        updateScore();
        submitBtn.disabled = true;
        nextBtn.style.display = 'inline-block';
      };
      div.appendChild(submitBtn);
      const nextBtn = document.createElement('button'); nextBtn.textContent = 'Next';
      nextBtn.style.display = 'none';
      nextBtn.onclick = () => {
        currentIndex++;
        showQuestion();
      };
      div.appendChild(nextBtn);
      container.appendChild(div);
    }
    updateScore();
    loadQuestions();
  </script>
</body>
</html>
