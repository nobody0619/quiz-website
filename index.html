<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>多 Quiz 系统</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:auto; max-width:700px; text-align:center; font-size:18px; }
    #welcome, #main { margin:20px; }
    #main { display:none; }
    /* 省略其他样式 */
  </style>
</head>
<body>
  <div id="welcome">
    <h2>请输入姓名 / Enter Your Name</h2>
    <input type="text" id="username" placeholder="姓名 / Name">
    <button id="startBtn" type="button">开始测验 / Start Quiz</button>
  </div>
  <div id="main">
    <!-- 主体内容 -->
  </div>

<script>
// 等 DOM 完全加载后再绑定事件，避免找不到元素
document.addEventListener('DOMContentLoaded', () => {
  console.log("DOM loaded");
  const startBtn = document.getElementById('startBtn');
  startBtn.addEventListener('click', () => {
    console.log("Start button clicked");
    const nm = document.getElementById('username').value.trim();
    if (!nm) {
      console.log("No name entered");
      return alert('请输入姓名');
    }
    console.log("Name entered:", nm);
    user = nm;
    document.getElementById('welcome').style.display = 'none';
    document.getElementById('main').style.display = 'block';
    loadChapters();
  });
});

// ... 保持下面的 loadChapters(), startChap(), nextQ() 等逻辑不变 ...
</script>
</body>
</html>
