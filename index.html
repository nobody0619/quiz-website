<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>çºªè€å¸ˆçœŸå‰å®³</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width:700px; margin:auto; text-align:center; }
    #menu, #quiz, #finish { margin:20px; }
    #menu button, #controls button { margin:5px; padding:8px 12px; }
    .question { text-align:left; margin:15px 0; padding-left:20px; }
    .option-label { display:block; margin:5px 0; cursor:pointer; }
    .feedback { font-weight:bold; margin:10px 0; }
    progress { width:100%; height:20px; }
  </style>
</head>
<body>

  <div id="menu">
    <h2>è¯·é€‰æ‹©ç« èŠ‚ / Select Chapter</h2>
  </div>

  <div id="quiz" style="display:none;">
    <h3 id="quiz-title"></h3>
    <div id="score">å¾—åˆ†: 0</div>
    <div id="remaining">å‰©ä½™é¢˜ç›®: 0</div>
    <progress id="progress" value="0" max="0"></progress>
    <div id="question-area"></div>
  </div>

  <div id="finish" style="display:none;">
    <h3 id="finish-msg"></h3>
    <p id="stats"></p>
    <div id="controls"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', ()=> {
  let chapters = [], grouped = {};
  let chapterKey, sectionKey, labelKey, sheetKey;
  let currentChapter = '', sectionList = [], secIndex = 0;
  let qs = [], queue = [], score = 0, correct = 0, wrong = 0;
  const MAX_OPTS = 15;

  function loadChapters() {
    Papa.parse('Chapters.csv', {
      download: true, header: true, skipEmptyLines: true,
      complete(res) {
        // Clean keys & values
        chapters = res.data.map(raw => {
          const row = {};
          Object.entries(raw).forEach(([k, v]) => {
            row[k.trim()] = typeof v==='string' ? v.trim() : v;
          });
          return row;
        });
        if (!chapters.length) return;
        // detect column names
        const keys = Object.keys(chapters[0]);
        chapterKey = keys.find(k=>k.toLowerCase()==='chapter');
        sectionKey = keys.find(k=>k.toLowerCase()==='section');
        labelKey   = keys.find(k=>k.toLowerCase()==='label');
        sheetKey   = keys.find(k=>k.toLowerCase()==='sheet');
        // group by chapter
        grouped = {};
        chapters.forEach(r => {
          const chap = r[chapterKey];
          if (!grouped[chap]) grouped[chap]=[];
          grouped[chap].push(r);
        });
        // render chapter buttons
        const menu = document.getElementById('menu');
        menu.innerHTML = '<h2>è¯·é€‰æ‹©ç« èŠ‚ / Select Chapter</h2>';
        Object.keys(grouped).forEach(chap => {
          const btn = document.createElement('button');
          btn.textContent = chap;
          btn.onclick = ()=>startChapter(chap);
          menu.appendChild(btn);
        });
      }
    });
  }

  function startChapter(chap) {
    currentChapter = chap;
    sectionList = grouped[chap]
      .sort((a,b)=> {
        const sa = a[sectionKey], sb = b[sectionKey];
        return sa.localeCompare(sb);
      });
    secIndex = 0;
    document.getElementById('menu').style.display='none';
    loadSection();
  }

  function loadSection() {
    const sec = sectionList[secIndex];
    document.getElementById('quiz-title').textContent =
      `${currentChapter} â€“ ${sec[sectionKey]}: ${sec[labelKey]}`;
    score = correct = wrong = 0;
    Papa.parse(sec[sheetKey], {
      download:true, header:true, skipEmptyLines:true,
      complete(r) {
        qs = r.data.map(q=> ({...q, attempt:0}));
        queue = shuffle([...qs]);
        document.getElementById('quiz').style.display='block';
        document.getElementById('finish').style.display='none';
        updateUI(0);
        nextQ();
      }
    });
  }

  function updateUI(delta) {
    document.getElementById('score').textContent =
      `å¾—åˆ†: ${score} (${delta>0?'+':''}${delta})`;
    document.getElementById('remaining').textContent =
      `å‰©ä½™é¢˜ç›®: ${queue.length}`;
    document.getElementById('progress').max = qs.length;
    document.getElementById('progress').value = qs.length - queue.length;
  }

  function nextQ() {
    const qa = document.getElementById('question-area');
    qa.innerHTML=''; updateUI(0);
    if (queue.length===0) return finishSection();
    const q = queue.shift();
    const div = document.createElement('div');
    div.className='question';
    div.innerHTML=`<p><strong>${q.question}</strong></p>`;
    const opts = document.createElement('div'); opts.className='options';
    if (q.type==='text') {
      opts.innerHTML='<input type="text" id="txtAns" placeholder="è¯·è¾“å…¥ç­”æ¡ˆâ€¦">';
    } else {
      const letters = Array.from({length:MAX_OPTS},(_,i)=>String.fromCharCode(65+i));
      shuffle(letters.filter(l=>q[l])).forEach(l=>{
        const inp=document.createElement('input');
        inp.type=q.type==='checkbox'?'checkbox':'radio';
        inp.name='opt'; inp.value=l; inp.id='opt_'+l;
        const lbl=document.createElement('label');
        lbl.className='option-label'; lbl.htmlFor='opt_'+l;
        lbl.appendChild(inp);
        let raw=q[l]; if(/^-?\d+\.0$/.test(raw)) raw=String(parseInt(raw));
        lbl.append(' '+raw);
        opts.appendChild(lbl);
      });
    }
    div.appendChild(opts);
    const fb=document.createElement('div'); fb.className='feedback'; div.appendChild(fb);
    const sb=document.createElement('button'); sb.textContent='æäº¤';
    sb.onclick=()=>{
      let ua=[];
      if(q.type==='text'){
        ua=document.getElementById('txtAns').value.split(',').map(s=>s.trim()).filter(s=>s);
      } else {
        ua=Array.from(div.querySelectorAll('input[name="opt"]:checked')).map(i=>i.value);
      }
      if(!ua.length) return alert('è¯·é€‰æ‹©æˆ–è¾“å…¥ç­”æ¡ˆ');
      let isC=false;
      if(q.type==='text'){
        const lows=ua.map(s=>s.toLowerCase());
        const ansList=q.answer.split(',').map(s=>s.toLowerCase());
        isC=lows.some(v=>ansList.includes(v));
      } else {
        const uaA=ua.map(s=>s.toUpperCase()).sort().join(',');
        const caA=q.answer.split(',').map(s=>s.trim().toUpperCase()).sort().join(',');
        isC=uaA===caA;
      }
      const delta=isC?(q.attempt?1:2):(q.attempt?-2:-1);
      score+=delta; if(isC) correct++; else wrong++;
      let ansTxt='';
      if(delta<0){
        ansTxt=q.answer.split(',').map(letter=>q[letter]||letter).join(' / ');
      }
      fb.textContent = isC?`æ­£ç¡®! +${delta}`:`é”™è¯¯! ${delta} æ­£ç¡®ç­”æ¡ˆ: ${ansTxt}`;
      updateUI(delta);
      sb.disabled=true;
      const nb=document.createElement('button');
      nb.textContent='ä¸‹ä¸€é¢˜'; nb.onclick=nextQ; div.appendChild(nb);
      if(!isC){
        q.attempt++;
        for(let i=0;i<2;i++){
          queue.splice(Math.floor(Math.random()*(queue.length+1)),0,{...q});
        }
      }
    };
    div.appendChild(sb);
    qa.appendChild(div);
  }

  function finishSection() {
    document.getElementById('quiz').style.display='none';
    document.getElementById('finish').style.display='block';
    document.getElementById('finish-msg').textContent='æ­å–œï¼æœ¬èŠ‚å®Œæˆ ğŸ‰';
    document.getElementById('stats').textContent=
      `å¾—åˆ†: ${score}ï¼Œç­”å¯¹ ${correct} é¢˜ï¼Œç­”é”™ ${wrong} é¢˜`;
    const ctrl=document.getElementById('controls'); ctrl.innerHTML='';
    const btn=document.createElement('button');
    btn.textContent = (secIndex < sectionList.length-1)
      ? 'ä¸‹ä¸€èŠ‚' : 'è¿”å›ç« èŠ‚é€‰æ‹©';
    btn.onclick=()=>{
      document.getElementById('finish').style.display='none';
      if(secIndex < sectionList.length-1){
        secIndex++; loadSection();
      } else {
        document.getElementById('menu').style.display='block';
      }
    };
    ctrl.appendChild(btn);
  }

  function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  loadChapters();
});
</script>

</body>
</html>
