<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; text-align: center; }
    #score { font-size: 1.2em; margin: 20px 0; }
    .question { text-align: left; margin: 20px 0; }
    .options { margin: 10px 0; text-align: left; }
    .option-label { display: block; margin: 5px 0; cursor: pointer; }
    .feedback { margin: 10px 0; font-weight: bold; }
    button { margin: 5px; padding: 10px 20px; }
    input[type="radio"] { accent-color: blue; }
    input[type="checkbox"] { accent-color: green; }
    input[type="text"] { width: 100%; padding: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="score">Score: 0.0</div>
  <div id="quiz"></div>
  <script>
    fetch('questions.csv')
      .then(r => r.text())
      .then(csv => {
        const lines = csv.trim().split('\n');
        const keys = lines[0].split(',');
        const questions = lines.slice(1).map(line => {
          const cols = line.split(',');
          let q = {attempt:0};
          keys.forEach((k,i) => q[k] = cols[i] ? cols[i].trim() : '');
          return q;
        }).filter(q => q.type && q.question);
        startQuiz(questions);
      });

    function startQuiz(questions) {
      let score = 0;
      let queue = shuffle(questions.slice());
      const quizDiv = document.getElementById('quiz');
      const scoreDiv = document.getElementById('score');

      function updateScore() {
        scoreDiv.textContent = 'Score: ' + score.toFixed(1);
      }

      function next() {
        quizDiv.innerHTML = '';
        if (!queue.length) {
          quizDiv.innerHTML = '<h3>Quiz Complete</h3><p>Final Score: ' + score.toFixed(1) + '</p>';
          return;
        }
        const q = queue.shift();
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = '<p><strong>' + q.question + '</strong></p>';
        const optsDiv = document.createElement('div');
        optsDiv.className = 'options';

        if (q.type === 'text') {
          optsDiv.innerHTML = '<input type="text" id="txt">';
        } else {
          ['A','B','C','D','E','F','G','H'].forEach(l => {
            if (q[l]) {
              const inp = document.createElement('input');
              inp.type = q.type === 'checkbox' ? 'checkbox' : 'radio';
              inp.name = 'opt';
              inp.value = l;
              inp.id = l;
              const lbl = document.createElement('label');
              lbl.htmlFor = l;
              lbl.className = 'option-label';
              lbl.appendChild(inp);
              lbl.append(' ' + l + '. ' + q[l]);
              optsDiv.appendChild(lbl);
            }
          });
        }
        div.appendChild(optsDiv);

        const fb = document.createElement('div');
        fb.className = 'feedback';
        div.appendChild(fb);

        const submit = document.createElement('button');
        submit.textContent = 'Submit';
        submit.onclick = () => {
          let userAns = '';
          if (q.type === 'text') {
            userAns = document.getElementById('txt').value.trim();
          } else {
            const checked = [...div.querySelectorAll('input[name="opt"]:checked')].map(i => i.value);
            if (!checked.length) return alert('Please select at least one');
            userAns = checked.sort().join(',');
          }
          const correct = q.answer.split(',').map(s=>s.trim().toUpperCase()).sort().join(',');
          const user = userAns.toUpperCase().split(',').map(s=>s.trim()).sort().join(',');
          if (user === correct) {
            score += q.attempt ? 0.5 : 1;
            fb.textContent = 'Correct!';
          } else {
            score -= 0.5;
            fb.textContent = 'Wrong! Correct: ' + q.answer;
            q.attempt++;
            if (q.attempt <= 2) {
              const pos = Math.floor(Math.random() * queue.length);
              queue.splice(pos, 0, q);
            }
          }
          updateScore();
          submit.disabled = true;
          nextBtn.style.display = 'inline-block';
        };
        div.appendChild(submit);

        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.style.display = 'none';
        nextBtn.onclick = next;
        div.appendChild(nextBtn);

        quizDiv.appendChild(div);
      }

      updateScore();
      next();
    }

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
  </script>
</body>
</html>
